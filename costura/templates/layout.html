<!DOCTYPE html>
<html lang="pt-br">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <title>OS System</title>
</head>
<body>
    <div class="sidebar">
        <h2>OS System</h2>
        <ul>
            <li><a href="/"><i class="fas fa-home"></i>Dashboard</a></li>
            <li><a href="{% url "ordens:ordens" %}"><i class="fas fa-clipboard-list"></i>Ordens de Serviço</a></li>
            <li><a href="{% url "servicos:servicos" %}"><i class="fas fa-wrench"></i>Cadastrar Serviço/Alterar Valor</a></li>
            <li><a href="{% url "cliente:clientes" %}"><i class="fas "></i>Dados dos Clientes</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="top-bar"></div>
        <div class="content">
            {% block content %}
            {% endblock content%}
        </div>
    </div>
    
    <script src="{% static "js/jquery-3.7.1.min.js" %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src='{% static "js/scripts.js" %}' ></script>
    <script src='{% static "js/shortTable.js" %}' ></script>
</body>
</html>
