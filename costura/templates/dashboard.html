{% extends "layout.html" %}

{% block content %}
<h1>Dashboard</h1>
<button id="reloadButton">Recarregar Dados</button>
<iframe id="streamlitFrame" src="http://localhost:8501" width="100%" height="800px" style="border:none;"></iframe>

{% comment %} <script>
    document.getElementById('reloadButton').addEventListener('click', function() {
        // Recarregar o iframe do Streamlit
        document.getElementById('streamlitFrame').src += '';
    });
</script> {% endcomment %}
{% endblock %}
